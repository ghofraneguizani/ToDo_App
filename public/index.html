<!DOCTYPE html>
<html lang="fr" ng-app="TodoApp" data-framework="angularjs">
    <head>
        <h1> ToDo Lists </h1>
        <meta  charset="utf-8">
        <title>App ToDo</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-controller="MainController" >
        <div class="container">
            <!----div class="card-columns"-->
            <div  ng-repeat="list in Liste"> <!--- class= "card center-block box form group col-xs-3"--->
                <!--div class="card-header"-->
                
                <p class="center-block titre">{{list.name}}</p>     
                <div> <button class="glyphicon glyphicon-trash trash" ng-click="deleteList(list._id)">supprimer</button> 
                </div>
                <div class="row" id="update"  style="display:none;" ng-model="toggleU">
                    <div class="col-sm-5">
                        <input  placeholder="modifier nom" class="input-sm form-control col-sm-2" ng-model="updateListe.text">
                    </div>
                    <div class="col-sm-2">
                        <button class="glyphicon glyphicon-pencil pencil grey" ng-click="updateList()">modifier liste</button>
                    </div> 
               
                </div>
                <div class="card-body">
                    <ul class="list-unstyled"  ng-model="listeData">
                        <li class="item" ng-repeat="task in tache[$index]">
                            <div class="row">
                                <div class="col-sm-8">
                                     
                                    <div class="col-sm-4">
                                    <input type="checkbox" id="check" class="checkbox option-input" id="done" ng-click="checkToDo(task._id,task.ok)" ng-checked="task.ok">                           
                                    </div>
                                    <div class="col-sm-8">
                                    <p class="name">{{task.name}} </p>
                                    </div>
                                     <div class="col-2">
                                        <button class="fas pencil fa-pencil-alt right btn" onClick="$('#updateTaskP').toggle();" ng-click="updateTaskToggle(taskP)"></button>
                                    </div>
                                </div> 
                                <div class="col-sm-4">
                                    <span class="glyphicon glyphicon-trash trash" ng-click="deleteToDo(task._id)"></span>
                                </div>
                            </div> 
                            <div class="row">   
                            <form class="add"> 
                                <div class="col-sm-8">  
                                <input  placeholder="modifier la tÃ¢che" class="input-sm form-control" ng-model="updateData.text">
                                </div>  
                                <div class="col-sm-4">
                                <button class="btn btn btn-rd glyphicon glyphicon-pencil btn-blue" type="submit" ng-click="updateToDo(task._id)"></button>
                                </div>       
                            </form> 
                            </div> 
                           
                               
                        </li>
                    </ul>
                <div>
                <div class="card-footer">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="ajouter" ng-model="nameTask.text" type="text">
                            </div>
                            <div class="col-sm-2">
                                <button class="bouton" type="submit" ng-click="createToDo(listP._id)">creer tache</button>
                            </div>
                        </div>
                    </form>
                </div> 
                </div>
                </div>
                </div>
                
                
            </div>
                
            <div class="footer">
                <div class="col-sm-10">
                    <input class="form-control" placeholder="ajouter une liste" ng-model="nameList" type="text">
                </div>
                <div class="col-sm-2">
                    <button class="bouton" type="submit" ng-click="createList()">creer liste </button>
                </div>
            </div>
        </div>
    </body>
</html>
