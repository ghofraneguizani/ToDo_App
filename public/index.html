<!DOCTYPE html>
<html lang="fr" ng-app="TodoApp" data-framework="angularjs">
    <head>
        <h1> ToDo Lists </h1>
        <meta  charset="utf-8">
        <title>App ToDo</title>
        <!----script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js
        "></script-->
        <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookie.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff"-->
    </head>
    <body ng-controller="MainController" >
        <div class="container">
            <!----div class="card-columns"-->
            <div  ng-repeat="list in Liste"> <!--- class= "card center-block box form group col-xs-3"--->
                <!---->div class="card-header"-->
                <span class="glyphicon glyphicon-trash trash" ng-click="deleteList(list._id)">supprimer</span> 
                <p class="center-block titre">{{list.name}}</p>     
                <div class="row">
                    <div class="col-sm-5">
                        <input  placeholder="modifier nom" class="input-sm form-control col-sm-2" ng-model="updateListe.text">
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-pencil pencil grey" ng-click="updateList('5cafd8e91c9d440000283264')"></span>
                    </div>    
                </div>
                </div>
                
            </div>
                <div class="card-body">
                <ul class="list-unstyled"  ng-model="listeData">
                    <li class="item" ng-repeat="task in tache[$index]">
                        <div class="row">
                            <div class="col-sm-8">
                                 
                                <div class="col-sm-4">
                                <input type="checkbox" id="check" class="checkbox option-input" id="done" ng-click="checkToDo(task._id,task.ok)" ng-checked="task.ok">                           
                                </div>
                                <div class="col-sm-8">
                                <p class="name">{{task.name}} </p>
                                </div>
                            </div> 
                            <div class="col-sm-4">
                                <span class="glyphicon glyphicon-trash trash" ng-click="deleteToDo(task._id)"></span>
                            </div>
                        </div> 
                        <div class="row">   
                        <form class="add"> 
                            <div class="col-sm-8">  
                            <input  placeholder="modifier la tÃ¢che" class="input-sm form-control" ng-model="updateData.text">
                            </div>  
                            <div class="col-sm-4">
                            <button class="btn btn btn-rd glyphicon glyphicon-pencil btn-blue" type="submit" ng-click="updateToDo(task._id)"></button>
                            </div>       
                        </form> 
                        </div> 
                       
                           
                    </li>
                </ul>
            <div>
            <div class="card-footer">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="ajouter" ng-model="nameTask.text" type="text">
                        </div>
                        <div class="col-sm-2">
                            <button class="bouton" type="submit" ng-click="createToDo(list._id)">creer tache</button>
                        </div>
                    </div>
                </form>
            </div> 
            </div>
            </div>
            <div class="footer">
                <div class="col-sm-10">
                    <input class="form-control" placeholder="ajouter une liste" ng-model="nameList" type="text">
                </div>
                <div class="col-sm-2">
                    <button class="bouton" type="submit" ng-click="createList()">creer liste </button>
                </div>
            </div>
        </div>
    </body>
</html>
